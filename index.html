<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
                <div class="choice" id="rock">
                        <img src="https://cdn.pixabay.com/photo/2017/09/01/11/56/hand-2704013_1280.jpg"/>

                </div>

                <div class="choice" id="paper">
                        <img src="https://cdn.pixabay.com/photo/2017/09/01/11/56/the-palm-of-your-hand-2704015_1280.jpg"/>
                        
                </div>

                <div class="choice" id="scissor">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/1024px-Rock-paper-scissors_%28scissors%29.png"/>
                        
                </div>
 
        </div>
        <div class="Score-Board">
                <div class="score">
                    <p id="User-Score">0</p>
                    <p>YOU</p>
                </div>

                <div class="score">
                    <p id="Computer-Score">0</p>
                    <p>Computer</p>
                </div>
            </div>

            <div class="msg-container">
                    <p id="msg"> play your move</p>
            </div>
            <script src="script.js"></script>
</body>
</html>
